name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/apjson-linux-amd64 main.go
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/apjson-linux-arm64 main.go
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/apjson-darwin-amd64 main.go
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/apjson-darwin-arm64 main.go
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o dist/apjson-windows-amd64.exe main.go

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          
      - name: Generate Release Notes
        id: notes
        run: |
          echo "## What's New in ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "| Platform | Binary |" >> release_notes.md
          echo "|----------|--------|" >> release_notes.md
          echo "| Linux (AMD64) | apjson-linux-amd64 |" >> release_notes.md
          echo "| Linux (ARM64) | apjson-linux-arm64 |" >> release_notes.md
          echo "| macOS (Intel) | apjson-darwin-amd64 |" >> release_notes.md
          echo "| macOS (Apple Silicon) | apjson-darwin-arm64 |" >> release_notes.md
          echo "| Windows | apjson-windows-amd64.exe |" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Docker" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull mohseenjamall/apjson:${{ github.ref_name }}" >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          files: |
            dist/*
          draft: false
          prerelease: false
